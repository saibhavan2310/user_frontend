<h2>All Registered Users</h2>

<table>
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{ user.name }}</td>
    <td>{{ user.email }}</td>
    <td>
      <button (click)="deleteUser(user.id)">❌ Delete</button>
    </td>
  </tr>
</table>
